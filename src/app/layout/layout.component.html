<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <a mat-list-item routerLink="/office" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>person</mat-icon>
                <span>Sucursal</span>
            </a>
        </button>

        <button mat-button class="menu-button">
            <a mat-list-item routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>person</mat-icon>
                <span>Usuarios</span>
            </a>
        </button>
        <button mat-button class="menu-button">
            <a mat-list-item routerLink="/product" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">
                <mat-icon>person</mat-icon>
                <span>Productos</span>
            </a>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
