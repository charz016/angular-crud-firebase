<div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="end center" class="page-toolbar">
        <button (click)="createOffice()" mat-flat-button color="accent">
            Crear sucursal
        </button>
    </div>


    <h1>Listado Sucursales</h1>


    <div >
        
        <office-table [offices]="offices" (delete)="deleteOffice($event)" (update)="updateOffice($event)">
        </office-table>

    </div>
</div>
